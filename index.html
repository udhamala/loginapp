<!DOCTYPE html>
<html>
<head>
	<title>Login App</title>
	<link href="main.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Login</h1>
			</div>
			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="username" id="login-name">
				<label class="log-in-field-icon fui-user" for="login-name"></label>
				</div>
				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="password" id="login-pass">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>
				<a class="btn btn-primary btn-large btn-block" href="#" onclick="getInfo()">Login</a>
				<a class="btn btn-primary btn-large btn-block" href="#" onclick="register()">Register</a>
				<a class="login-link" href="#">Forgot Password or Username?</a>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
